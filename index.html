<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Segitiga | Danggro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section id="luas">
        <h1>Kalkulator Luas Segitiga</h1>
        <div id="img-luas-segitiga">
          <span class="sisi-a"></span>
          <span class="sisi-b" id="sisi-alas"></span>
          <span class="sisi-c"></span>
          <span id="sisi-tinggi"></span>
        </div>
        <div id="container-luas" class="container">
          <form action="" id="form-luas">
            <div>
              <div class="container-input">
                <label for="alas">Alas Segitiga (a)</label>
                <input
                  type="number"
                  name="alas"
                  id="alas"
                  placeholder="Nilai Alas"
                />
              </div>
              <div class="container-input">
                <label for="tinggi">Tinggi Segitiga (T)</label>
                <input
                  type="number"
                  name="tinggi"
                  id="tinggi"
                  placeholder="Nilai Alas"
                />
              </div>
            </div>
            <div>
              <button id="submit-luas">Hitung</button>
              <button id="reset-luas">Reset</button>
            </div>
          </form>
        </div>
        <div id="rumus-luas">
          <p>Rumus Luas Segitiga yaitu :</p>
          <p>L = 1/2 x a x t</p>
          <p>Dimana:</p>
          <p>L = Luas</p>
          <p>a = Panjang Alas</p>
          <p>T = Tinggi Segitiga</p>
        </div>
      </section>

      <section id="keliling">
        <h1>Kalkulator Keliling Segitiga</h1>
        <div id="img-keliling-segitiga">
          <span class="sisi-a" id="sisi-A"></span>
          <span class="sisi-b" id="sisi-B"></span>
          <span class="sisi-c" id="sisi-C"></span>
        </div>
        <div id="container-keliling" class="container">
          <form action="" id="form-keliling">
            <div>
              <div class="container-input">
                <label for="A">Sisi A Segitiga</label>
                <input
                  type="number"
                  name="A"
                  id="A"
                  placeholder="Nilai Sisi A"
                />
              </div>
              <div class="container-input">
                <label for="B">Sisi B Segitiga</label>
                <input
                  type="number"
                  name="B"
                  id="B"
                  placeholder="Nilai Sisi B"
                />
              </div>
              <div class="container-input">
                <label for="C">Sisi C Segitiga</label>
                <input
                  type="number"
                  name="C"
                  id="C"
                  placeholder="Nilai Sisi C"
                />
              </div>
            </div>
            <div>
              <button id="submit-keliling">Hitung</button>
              <button id="reset-keliling">Reset</button>
            </div>
          </form>
        </div>
        <div id="rumus-keliling">
          <p>Rumus Keliling Segitiga yaitu :</p>
          <p>L = A + B + C</p>
          <p>Dimana:</p>
          <p>A = Sisi A</p>
          <p>B = Sisi B</p>
          <p>C = Sisi C</p>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
