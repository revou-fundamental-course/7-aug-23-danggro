  <body>
    <section id="luas">
      <div class="up">
        <div id="hitung-luas" class="container">
          <h1>Kalkulator Luas Segitiga</h1>
          <div id="img-luas-segitiga">
            <span class="sisi-a"></span>
            <span class="sisi-b" id="sisi-alas"></span>
            <span class="sisi-c"></span>
            <span id="sisi-tinggi"></span>
          </div>
          <div>
            <form action="" id="form-luas">
              <div>
                <div class="container-input" id="container-alas">
                  <label for="alas">Alas Segitiga (a)</label>
                  <input
                    type="number"
                    name="alas"
                    id="alas"
                    placeholder="Nilai Alas"
                  />
                </div>
                <div class="container-input" id="container-tinggi">
                  <label for="tinggi">Tinggi Segitiga (T)</label>
                  <input
                    type="number"
                    name="tinggi"
                    id="tinggi"
                    placeholder="Nilai Alas"
                  />
                </div>
              </div>
              <div class="container-button">
                <button id="submit-luas">Hitung</button>
                <button id="reset-luas">Reset</button>
              </div>
            </form>
          </div>
        </div>
        <div id="luas-right">
          <button>Hitung Keliling Segitiga</button>
          <div id="rumus-luas" class="container">
            <p>Rumus Luas Segitiga yaitu :</p>
            <p>L = 1/2 x a x t</p>
            <p>Dimana:</p>
            <p>L = Luas</p>
            <p>a = Panjang Alas</p>
            <p>T = Tinggi Segitiga</p>
          </div>
        </div>
      </div>
      <div class="down container">.</div>
    </section>

    <section id="keliling">
      <div class="up">
        <div id="hitung-keliling" class="container">
          <h1>Kalkulator Keliling Segitiga</h1>
          <div id="img-keliling-segitiga">
            <span class="sisi-a" id="sisi-A"></span>
            <span class="sisi-b" id="sisi-B"></span>
            <span class="sisi-c" id="sisi-C"></span>
          </div>
          <div>
            <form action="" id="form-keliling">
              <div>
                <div class="container-input" id="container-A">
                  <label for="A">Sisi A Segitiga</label>
                  <input
                    type="number"
                    name="A"
                    id="A"
                    placeholder="Nilai Sisi A"
                  />
                </div>
                <div class="container-input" id="container-B">
                  <label for="B">Sisi B Segitiga</label>
                  <input
                    type="number"
                    name="B"
                    id="B"
                    placeholder="Nilai Sisi B"
                  />
                </div>
                <div class="container-input" id="container-C">
                  <label for="C">Sisi C Segitiga</label>
                  <input
                    type="number"
                    name="C"
                    id="C"
                    placeholder="Nilai Sisi C"
                  />
                </div>
              </div>
              <div class="container-button">
                <button id="submit-keliling">Hitung</button>
                <button id="reset-keliling">Reset</button>
              </div>
            </form>
          </div>
        </div>

        <div id="keliling-right">
          <button>Hitung Luas Segitiga</button>
          <div id="rumus-keliling" class="container">
            <p>Rumus Keliling Segitiga yaitu :</p>
            <p>L = A + B + C</p>
            <p>Dimana:</p>
            <p>A = Sisi A</p>
            <p>B = Sisi B</p>
            <p>C = Sisi C</p>
          </div>
        </div>
      </div>
      <div class="down container">.</div>
    </section>
