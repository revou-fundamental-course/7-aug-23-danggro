<!DOCTYPE html>

    <title>Kalkulator Segitiga | Danggro</title>

  </head>
  <body>
    <main>
      <section id="luas">
        <h1>Kalkulator Luas Segitiga</h1>
        <div id="container-luas" class="container">
          <div id="img-segitiga"></div>
          <form action="" id="form-luas">
            <input
              type="number"
              name="alas"
              id="alas"
              placeholder="Nilai Alas"
            />
            <input
              type="number"
              name="tinggi"
              id="tinggi"
              placeholder="Nilai Alas"
            />
            <button id="button">Hitung</button>
          </form>
          <button>Reset</button>
        </div>
        <div id="rumus-luas">
          <p>Rumus Luas Segitiga yaitu :</p>
          <p>L = 1/2 x a x t</p>
          <p>Dimana:</p>
          <p>L = Luas</p>
          <p>a = Panjang Alas</p>
          <p>T = Tinggi Segitiga</p>
        </div>
      </section>
